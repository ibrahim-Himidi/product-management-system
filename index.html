<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product management system</title>
</head>
<body>
    
    
    
    
    <div class="container" >
        <div class="head">
            <h2>Product management system</h2>
        </div>
        <div class="inputs">
            <input  type="text" id="title" placeholder="Title">
            <div class="price">
                <input  onkeyup="getTotal()" type="number" id="price" placeholder="Price" required>
                <input  onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input  onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input  onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button type="submit" id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchSecion">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search by title ">
                <div class="search">
                    <button onclick="getSearchMood(this.id)"  id="serchTitle" >Search by title </button>
                    <button onclick="getSearchMood(this.id)" id="serchCatogery" >Search by catogery </button>
                </div>
            </div>
        </div>


        <div id="deleteAll">
            
        </div>
        <table >
            <tr class="thead">
                <th>id</th>
                <th>Title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>Total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>    
                <tbody id="tbody">
                </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
